<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef 1 - </title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    
    <a-scene embedded arjs="sourceType: webcam;">

        <a-marker preset="hiro">
            <a-box color="#662411" opacity="0.7"></a-box>
            <a-text 
                rotation="-90 0 0" 
                value="Hiro!" 
                position="0 1 0"
                animation="property: position; to: 0 1.5; dur: 1000; dir: alternate; loop: true"
            ></a-text>
        </a-marker>

        <a-marker preset="kanji">
            <a-text color="turquoise" rotation="-90 0 0" value="Kanji!" position="0 1 0"></a-text>
            <a-sphere color="yellow" opacity="0.5" radius="0.3"></a-sphere>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
