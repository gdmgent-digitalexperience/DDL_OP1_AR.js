<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef 5 - Multiple markers</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam;
            detectionMode: mono_and_matrix;
            matrixCodeType: 3x3;
            debugUIEnabled: false;"
    >

        <a-assets>
            <a-asset-item id="animated-asset" src='./models/CesiumMan.glb'></a-asset-item>            
        </a-assets>

        <a-marker type="barcode" value="0">
            <a-gltf-model src="#animated-asset" scale="0.7 0.7 0.7" animation-mixer></a-gltf-model>
        </a-marker>

        <a-marker type="barcode" value="1">
            <a-box color="green" opacity="0.5"></a-box>
        </a-marker>

        <a-marker type="barcode" value="2">
            <a-box color="blue" opacity="0.5"></a-box>
        </a-marker> 

        <a-marker type="barcode" value="3">
            <a-box color="yellow" opacity="0.5"></a-box>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
