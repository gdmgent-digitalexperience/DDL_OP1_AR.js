<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef 4 - Video example</title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    
    <a-scene embedded arjs="sourceType: webcam;">

        <a-assets>
            <img src="./images/kamakamakamakamakameleon.avif" id="lizzard">
            <video id="kittykat" playsinline autoplay loop src="./videos/kittykat.mp4"></video>
        </a-assets>

        <a-marker preset="hiro">
            <a-image rotation="-90 0 0" width="1" height="1.4" src="#lizzard"></a-image>
        </a-marker>

        <a-marker preset="kanji">
            <a-video rotation="-90 0 0" width="1.5" height="1" src="#kittykat"></a-video>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
