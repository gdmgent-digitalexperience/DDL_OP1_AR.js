<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oef 1 - </title>

    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <a-scene embedded arjs="sourceType: webcam;">

        <a-assets>
            <img src="./images/kamakamakamakamakameleon.avif" id="lizzard">
        </a-assets>

        <a-marker preset="hiro">
            <a-image rotation="-90 0 0" width="1" height="1.4" src="#lizzard"></a-image>
        </a-marker>

        <a-marker preset="kanji">
            <a-text color="black" rotation="-90 0 0" value="Kanji!" position="-0.3 0.1 0"></a-text>
            <a-plane color="yellow" rotation="-90 0 0" opacity="0.5" width="1" height="1"></a-plane>
        </a-marker>

        <a-entity camera></a-entity>

    </a-scene>


</body>
</html>
